<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Login to Busola</title>
    <meta name="description" content="" />
    <meta name="keywords" content="logout" />

    <link rel="stylesheet" href="/assets/libs/luigi-core/luigi.css" />
    <style type="text/css">
      .fd-page {
        height: 100vh;
      }

      .fd-page__content {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .fd-has-text-align-center {
        text-align: center;
      }

      .fd-margin-top--sm {
        margin-top: 16px !important;
      }

      .fd-has-height-large {
        height: 48px !important;
      }

      .info,
      .hint {
        text-align: center;
        margin: 0;
      }

      .info {
        padding-top: 30px;
        font-size: 36px;
      }

      .hint {
        font-size: 18px;
        color: #6f7275;
        padding-bottom: 30px;
      }

      .icon {
        font-size: 2.5em;
        color: #0b74de;
      }

      i {
        font-style: normal;
      }

      #oidc-form,
      #error {
        margin-top: 16px;
      }

      .fd-object-status {
        margin-bottom: 8px;
      }
      .fd-object-status--error,
      .fd-object-status--error i {
        color: #b00;
      }

      .fd-object-status--warning,
      .fd-object-status--warning i {
        color: #e9730c;
      }

      .input--hidden {
        width: 0.1px;
        height: 0.1px;
        opacity: 0;
        overflow: hidden;
        position: absolute;
        z-index: -1;
      }

      .file-input {
        display: flex;
        flex-direction: column;
        place-content: center;
        place-items: center;
        width: 300px;
        height: 80px;
        border-radius: 8px;
        background: #ffffff;
        margin: 0 auto;
        border: 1px dashed #89919a;
        color: #0a6ed1;
        cursor: pointer;
      }

      .file-input i {
        color: #0a6ed1;
      }

      .file-input-drag-over {
        border: 1px solid #0a6ed1;
      }

      #file-name {
        margin: 0;
        font-size: small;
      }

      #textarea-kubeconfig {
        min-height: 150px;
      }

      #back-button i {
        color: #0854a0;
      }
    </style>
    <script src="/assets/libs/js-yaml/js-yaml.min.js"></script>
  </head>

  <body>
    <div class="fd-ui fd-ui--fundamental">
      <div class="fd-page">
        <div class="fd-page__content">
          <section class="fd-section">
            <div class="fd-has-text-align-center">
              <i class="icon sap-icon--account" role="presentation"></i>
              <div class="info" id="headline">Login to Busola</div>
              <div class="hint" id="message">
                Upload your kubeconfig file to login
              </div>
            </div>
            <div>
              <button
                id="back-button"
                style="display: none"
                class="fd-button fd-button--transparent"
              >
                <i
                  class="fd-object-status__icon sap-icon--arrow-left"
                  role="presentation"
                ></i>
                Back
              </button>
            </div>
            <div class="fd-form-item">
              <label id="file-input" class="file-input" for="upload-kubeconfig">
                <i
                  class="fd-object-status__icon sap-icon--upload"
                  role="presentation"
                >
                </i>
                Drag file here
                <p id="file-name"></p>
              </label>
              <input type="file" id="upload-kubeconfig" class="input--hidden" />
            </div>

            <form id="textarea-form">
              <div class="fd-form-item fd-has-text-align-center">
                <div class="info" id="headline"></div>
                <div class="hint" id="message">or</div>
              </div>
              <div class="fd-form-item">
                <div class="fd-input-group">
                  <textarea
                    type="file"
                    id="textarea-kubeconfig"
                    placeholder="Paste your config"
                    class="fd-textarea fd-input-group__input"
                  ></textarea>
                </div>

                <button
                  id="apply-kubeconfig"
                  class="fd-button fd-button--emphasized fd-margin-top--sm"
                >
                  Apply kubeconfig
                </button>
              </div>
            </form>

            <div
              id="error"
              style="display: none"
              class="fd-object-status fd-object-status--error"
            >
              <i
                class="fd-object-status__icon sap-icon--message-error"
                role="presentation"
              ></i>
              <span class="fd-object-status__text">
                Error reading kubeconfig.
              </span>
            </div>
            <form id="oidc-form" style="display: none">
              <div class="fd-object-status fd-object-status--warning">
                <i
                  class="fd-object-status__icon sap-icon--message-warning"
                  role="presentation"
                ></i>
                <span class="fd-object-status__text">
                  It looks like your kubeconfig is incomplete. Please fill the
                  additional fields.
                </span>
              </div>
              <div class="fd-has-text-align-center">
                <div class="fd-form-item">
                  <label class="fd-form-label" for="issuer-url">
                    Issuer URL
                  </label>
                  <input
                    class="fd-input"
                    type="text"
                    id="issuer-url"
                    placeholder="Enter issuer URL"
                  />
                </div>
                <div class="fd-form-item">
                  <label class="fd-form-label" for="client-id">Client ID</label>
                  <input
                    class="fd-input"
                    type="text"
                    id="client-id"
                    placeholder="Enter client ID"
                  />
                </div>
                <div class="fd-form-item">
                  <label class="fd-form-label" for="scopes">Scopes</label>
                  <input
                    class="fd-input"
                    type="text"
                    id="scopes"
                    placeholder="Enter scopes separated by spaces"
                  />
                </div>
                <div class="fd-form-item">
                  <button
                    class="fd-button fd-button--emphasized fd-margin-top--sm"
                  >
                    Connect
                  </button>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      charset="utf-8"
      src="assets/login.js"
    ></script>
  </body>
</html>
