name: PR Kyma Dashboard Integration Tests Dev

on:
  pull_request:
    types: [opened, edited, synchronize, reopened, ready_for_review]
    paths:
      - ".github/workflows/pull-kyma-intergation-tests.yml"
      - "resources/**"
      - "tests/integration/**"
      - "nginx/**"
      - "src/**"
      - "backend/**"
      - "kyma/**"
      - "Dockerfile*"
jobs:
  run-integration-test:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - uses: gardenlinux/workflow-telemetry-action@v2
        with:
          comment_on_pr: false
      - uses: actions/checkout@v4
      # - uses: ./.github/actions/rebase
      - name: Install k3d
        env:
          K3D_URL: https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh
        run: curl --silent --fail $K3D_URL | bash
      - name: Setup Kyma
        run: |
          ./.github/scripts/setup-kyma.sh | tee kyma-alpha-deploy.log
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Deploy Busola
        id: deploy_busola
        shell: bash
        env:
          ENV: dev
        run: |
          .github/scripts/deploy_busola.sh PR-${{ github.event.number }} | tee busola-deploy.log
      - name: Prepare kubeconfig
        run: |
          .github/scripts/prepare_kubeconfig.sh
      - name: Run tests
        shell: bash
        run: |
          export CYPRESS_DOMAIN=http://${{ steps.deploy_busola.outputs.IP }}
          cd tests/integration
          npm ci && npm run "test:kyma-e2e"
      - name: Uploads artifacts
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: cypress-${{ github.job }}
          path: tests/integration/cypress
          retention-days: 90
      - name: Upload Kyma Dashboard logs
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: kyma-dashboard-logs-${{ github.job }}
          path: |
            kyma-alpha-deploy.log
            busola-build.log
          retention-days: 90
