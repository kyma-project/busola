apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-catalog
  labels:
    app: service-catalog
spec:
  selector:
    matchLabels:
      app: service-catalog
  replicas: 1
  template:
    metadata:
      labels:
        app: service-catalog
    spec:
      containers:
        - name: service-catalog
          image: eu.gcr.io/kyma-project/busola-service-catalog-ui:PR-144
          imagePullPolicy: Always
          resources: {}
          ports:
            - containerPort: 8080
