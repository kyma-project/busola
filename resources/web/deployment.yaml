---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: busola
  name: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busola
  template:
    metadata:
      labels:
        app: busola
    spec:
      containers:
        - image: eu.gcr.io/kyma-project/busola-web:PR-2362
          imagePullPolicy: Always
          name: busola
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 21Mi
          volumeMounts:
            - mountPath: /app/core-ui/config
              name: config
      volumes:
        - configMap:
            items:
              - key: config
                path: config.yaml
            name: busola-config
          name: config
