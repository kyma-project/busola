apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: busola
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busola
  template:
    metadata:
      labels:
        app: busola
    spec:
      containers:
        - name: busola
          image: europe-docker.pkg.dev/kyma-project/dev/busola-web:PR-2715
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 21Mi
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config
              mountPath: /app/core-ui/config
      volumes:
        - name: config
          configMap:
            name: busola-config
            items:
              - key: config
                path: config.yaml
