apiVersion: apps/v1
kind: Deployment
metadata:
  name: busola
  labels:
    app: busola
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busola
  template:
    metadata:
      labels:
        app: busola
    spec:
      containers:
        - name: busola
          image: busola
          imagePullPolicy: IfNotPresent
          env:
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  optional: true
                  key: ENVIRONMENT
                  name: environment
          volumeMounts:
            - name: config
              mountPath: /app/core-ui/config
          resources:
            requests:
              cpu: 500m
              memory: 100Mi
          ports:
            - containerPort: 3001
          startupProbe:
            httpGet:
              port: 3001
              path: /
          readinessProbe:
            initialDelaySeconds: 5
            httpGet:
              port: 3001
              path: /
          livenessProbe:
            initialDelaySeconds: 5
            periodSeconds: 30
            httpGet:
              port: 3001
              path: /
      volumes:
        - name: config
          configMap:
            optional: true
            name: busola-config
            items:
              - key: config
                path: config.yaml
