kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: ingress-busola
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 8080

          - path: /backend
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3001
