config:
  defaultStorage: localStorage
  features:
    LEGAL_LINKS:
      config:
        legal-disclosure:
          default: https://www.sap.com/corporate/en/legal/impressum.html
          de: https://www.sap.com/corporate/de/legal/impressum.html
        privacy:
          default: https://help.sap.com/viewer/82bdf2271c6041f79387c122147cf774/Cloud/en-US
        copyright:
          default: https://www.sap.com/corporate/en/legal/copyright.html
          de: https://www.sap.com/corporate/de/legal/copyright.html
        trademark:
          default: https://www.sap.com/corporate/en/legal/trademark.html
          de: https://www.sap.com/corporate/de/legal/trademark.html
    GET_HELP_LINKS:
      config:
        kyma-project-io:
          default: https://kyma-project.io
        help-sap-com:
          default: https://help.sap.com
    SSO_LOGIN:
      isEnabled: false
      config:
        issuerUrl: https://apskyxzcl.accounts400.ondemand.com
        scope: openid
        clientId: d0316c58-b0fe-45cd-9960-0fea0708355a
    KUBECONFIG_ID:
      isEnabled: true
      config:
        kubeconfigUrl: /kubeconfig
    SENTRY:
      isEnabled: true
      selectors: []
      config:
        dsn: ''
    OBSERVABILITY:
      isEnabled: false
      config:
        links:
          - label: Grafana
            path: apis/networking.istio.io/v1beta1/namespaces/kyma-system/virtualservices/monitoring-grafana
    EXTERNAL_NODES:
      isEnabled: false
      stage: SECONDARY
    HIDDEN_NAMESPACES:
      isEnabled: true
      config:
        namespaces:
          - kube-system
    VISUAL_RESOURCES:
      isEnabled: true
    EXTENSIBILITY:
      isEnabled: true
    EXTENSIBILITY_INJECTIONS:
      isEnabled: true
    EXTENSIBILITY_WIZARD:
      isEnabled: true
    TRACKING:
      isEnabled: false
    EVENTING:
      isEnabled: true
      selectors:
        - type: apiGroup
          apiGroup: eventing.kyma-project.io
    API_GATEWAY:
      isEnabled: true
      selectors:
        - type: apiGroup
          apiGroup: gateway.kyma-project.io
    GARDENER_LOGIN:
      isEnabled: false
      kubeconfig: null
    RESOURCE_VALIDATION:
      isEnabled: true
      config:
        policies:
          - Default
    CLUSTER_VALIDATION:
      isEnabled: false
    FEEDBACK:
      isEnabled: true
      link: https://sapinsights.eu.qualtrics.com/jfe/form/SV_d3UPNymSgUHAb9Y?product=SAP%20BTP,%20Kyma%20Runtime&product_filter=Kyma
