      - name: status
        source: 'status.state ? status.state : "UNKNOWN"'
        highlights:
          informative:
            - UNKNOWN
        widget: Badge
        description: status.message
    body:
      - name: status.observedGeneration
        source: status.observedGeneration
      - name: status.requestsPerDayQuota
        source: status.requestsPerDayQuota
