    spec.useCSR: Use a CSR
    spec.certSignReq: Plain text Certificate Signing Request
    spec.certSignReqDecoded: Base64-encoded Certificate Signing Request
    spec.followCNAME: Follow CNAME
    spec.keystores: Keystores
