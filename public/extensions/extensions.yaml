details:
  header:
    - name: status.conditions.status
      source: 'status.ready = false ? "error" : "ready"'
      widget: Badge
      description: status.conditions.message
    - name: spec.typeMatching
      source: spec.typeMatching
    - name: spec.source
      source: spec.source
    - name: spec.sink
      source: spec.sink
      widget: ResourceLink
      resource:
        name: $substringBefore($substringAfter(spec.sink, "http://"), ".")
        namespace: $root.metadata.namespace
        kind: '''Service'''
  body:
    - source: status.conditions
      widget: Table
      name: status.conditions
      children:
        - source: $item.type
          name: status.conditions.type
        - source: $item.status
          widget: Badge
          name: status.conditions.status
        - source: $item.reason
          name: status.conditions.reason
        - source: $item.message
          name: status.conditions.message
        - source: $readableTimestamp($item.lastTransitionTime)
          name: status.conditions.lastTransitionTime
    - name: spec.types
      source: spec.types
      widget: Table
      children:
        - name: Type
          search: true
          source: $item
          sort: false
    - widget: EventList
      filter: $matchEvents($$, $root.kind, $root.metadata.name)
      name: events
      defaultType: NORMAL
      hideInvolvedObjects: true
form:
  - path: spec.config
    widget: KeyValuePair
    defaultExpanded: false
  - path: spec.types
    simple: true
    widget: SimpleList
    defaultExpanded: true
    children:
      - path: '[]'
        simple: true
  - simple: true
    type: string
    var: service
    name: Service
    widget: Resource
    resource:
      kind: Service
      version: v1
      scope: namespace
    trigger:
      - sink
  - path: spec.sink
    name: spec.sink
    simple: true
    inputInfo: inputInfo.sink
    placeholder: placeholder.sink
    subscribe:
      sink: >-
        "http://" & $service & "." & $root.metadata.namespace &
        ".svc.cluster.local"
  - path: spec.typeMatching
    simple: true
    enum:
      - standard
      - exact
    required: true
  - path: spec.source
    name: spec.source
    simple: true
    required: true
    visibility: spec.typeMatching = 'standard'
    widget: Resource
    resource:
      kind: Application
      group: applicationconnector.kyma-project.io
      version: v1alpha1
list:
  - name: status.conditions.status
    source: 'status.ready = false ? "error" : "ready"'
    widget: Badge
    description: status.conditions.message
