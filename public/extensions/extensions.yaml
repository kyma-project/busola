    - widget: Columns
      visibility: $exists(spec.acme)
      children:
        - name: spec.acme.includeddomains
          widget: Table
          disablePadding: true
          showHeader: false
          source: spec.acme.domains.include
          children:
            - source: $item
              search: true
        - name: spec.acme.excludeddomains
          widget: Table
          disablePadding: true
          showHeader: false
          source: spec.acme.domains.exclude
          children:
            - source: $item
