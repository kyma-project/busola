    path: spec.ca
    visibility: $IssuerType = 'CA'
    children:
      - simple: true
        path: privateKeySecretRef
        widget: ResourceRef
        provideVar: secret
        resource:
          kind: Secret
          version: v1
        defaultExpanded: true
        required: true
