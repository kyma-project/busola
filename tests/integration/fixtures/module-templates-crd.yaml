              description: ModuleTemplateSpec defines the desired state of ModuleTemplate.
              type: object
              required:
                - descriptor
                - target
              properties:
                channel:
                  description: >-
                    Channel is the targeted channel of the ModuleTemplate. It
                    will be used to directly assign a Template

                    to a target channel. It has to be provided at any given
