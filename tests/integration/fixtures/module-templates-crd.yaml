            metadata:
              type: object
            spec:
              description: ModuleTemplateSpec defines the desired state of ModuleTemplate.
              type: object
              required:
                - descriptor
              properties:
                associatedResources:
                  description: >-
                    AssociatedResources is a list of module related resources
                    that usually must be cleaned when uninstalling a module.
                    Informational purpose only.
                  type: array
                  items:
                    description: >-
                      GroupVersionKind unambiguously identifies a kind.  It
                      doesn't anonymously include GroupVersion

                      to avoid automatic coercion.  It doesn't use a
                      GroupVersion to avoid custom marshalling
                    type: object
                    required:
                      - group
                      - kind
                      - version
                    properties:
                      group:
