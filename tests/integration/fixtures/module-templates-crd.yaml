                    Deprecated: This field is deprecated and will be removed in
                    a future release.
                  type: string
                  maxLength: 32
                  pattern: ^$|^[a-z]{3,}$
                customStateCheck:
                  type: array
                  items:
                    type: object
                    required:
                      - jsonPath
                      - mappedState
                      - value
                    properties:
                      jsonPath:
                        description: >-
                          JSONPath specifies the JSON path to the state variable
                          in the Module CR
                        type: string
                      mappedState:
                        description: MappedState is the Kyma CR State
                        type: string
                        enum:
                          - Processing
                          - Deleting
                          - Ready
                          - Error
                          - ''
                          - Warning
                          - Unmanaged
                      value:
                        description: >-
                          Value is the value at the JSONPath for which the
                          Module CR state should map with MappedState
                        type: string
                data:
                  description: >-
                    Data is the default set of attributes that are used to
                    generate the Module. It contains a default set of values

                    for a given channel, and is thus different from default
                    values allocated during struct parsing of the Module.

                    While Data can change after the initial creation of
                    ModuleTemplate, it is not expected to be propagated to

                    downstream modules as it is considered a set of default
                    values. This means that an update of the data block

                    will only propagate to new Modules created form
                    ModuleTemplate, not any existing Module.
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                  x-kubernetes-embedded-resource: true
                descriptor:
                  description: >-
                    The Descriptor is the Open Component Model Descriptor of a
                    Module, containing all relevant information

                    to correctly initialize a module (e.g. Charts, Manifests,
                    References to Binaries and/or configuration)

                    Name more information on Component Descriptors, see

                    https://github.com/open-component-model/ocm



                    It is translated inside the Lifecycle of the Cluster and
                    will be used by downstream controllers

                    to bootstrap and manage the module. This part is also
                    propagated for every change of the template.

                    This means for upgrades of the Descriptor, downstream
                    controllers will also update the dependant modules

                    (e.g. by updating the controller binary linked in a chart
                    referenced in the descriptor)
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                mandatory:
                  description: >-
                    Mandatory indicates whether the module is mandatory. It is
                    used to enforce the installation of the module with

                    its configuration in all runtime clusters.
                  type: boolean
                requiresDowntime:
                  description: >-
                    RequiresDowntime indicates whether the module requires
                    downtime in support of maintenance windows during module
                    upgrades.
                  type: boolean
                target:
                  description: >-
                    Target describes where the Module should later on be
                    installed if parsed correctly. It is used as installation

                    hint by downstream controllers to determine which client
                    implementation to use for working with the Module
                  type: string
                  enum:
                    - control-plane
                    - remote
