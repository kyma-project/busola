                    readiness of the module. Typically, this is the manager
                    Deployment of the module. In exceptional cases, it may also
                    be another resource.
                  type: object
                  required:
                    - group
                    - kind
                    - name
                    - version
                  properties:
                    group:
                      type: string
                    kind:
                      type: string
                    name:
                      description: Name is the name of the manager.
                      type: string
                    namespace:
                      description: >-
                        Namespace is the namespace of the manager. It is
                        optional.
                      type: string
                    version:
                      type: string
                mandatory:
                  description: >-
                    Mandatory indicates whether the module is mandatory. It is
                    used to enforce the installation of the module with

                    its configuration in all runtime clusters.
                  type: boolean
                moduleName:
                  description: ModuleName is the name of the Module. Can be empty.
                  type: string
                  maxLength: 64
                  pattern: ^([a-z]{3,}(-[a-z]{3,})*)?$
                requiresDowntime:
                  description: >-
                    RequiresDowntime indicates whether the module requires
