apiVersion: v1
kind: ConfigMap
metadata:
  name: pizzaorders
  namespace: pizzas
  labels:
    app.kubernetes.io/name: pizzaorders
    busola.io/extension: resource
    busola.io/extension-version: '0.5'
data:
  details: |-
    {
      "header": [
        {
          "path": "spec.status",
          "widget": "Badge"
        },
        {
          "path": "spec.orderDetails",
          "widget": "Labels"
        }
      ],
      "body": [
        {
          "widget": "CodeViewer",
          "path": "spec.orderDetails",
          "language": "yaml"
        },
        {
          "path": "spec.pizzas",
          "widget": "ResourceRefs",
          "kind": "Pizza"
        }
      ],
      "resourceGraph": {
        "depth": 1,
        "colorVariant": 3,
        "dataSources": [
          {"source": "relatedPizzas"}
        ]
      }
    }
  form: |-
    [
      {
        "simple": true,
        "path": "spec.description",
      },
      {
        "simple": true,
        "path": "spec.status",
      },
      {
        "simple": "true",
        "widget": "FormGroup",
        "path": "spec.orderDetails"
      },
      {"path": "spec.orderDetails.paymentMethod", "simple": "true"},
      {"path": "spec.orderDetails.realization", "simple": "true"},
      {
        "simple": "true",
        "path": "spec.pizzas[]",
        "widget": "ResourceRefs",
        "resource": {
          "kind": "Pizza",
          "group": "busola.example.com",
          "version": "v1",
        }
      }
    ]
  list: |-
    [
      {
        "path": "spec.orderDetails.paymentMethod",
        "widget": "Badge"
      },
      {
        "path": "spec.orderDetails.realization",
      }
    ]
  general: |-
    {
      "resource": {
        "kind": "PizzaOrder",
        "group": "busola.example.com",
        "version": "v1"
      },
      "urlPath": "pizzaorders",
      "scope": "namespace",
      "description": "check the translations"
    }
  dataSources: |-
    {
      "relatedPizzas": {
        "resource": {
            "kind": "Pizza",
            "group": "busola.example.com",
            "version": "v1"
        },
        "filter": "$root.spec.pizzas[name = $item.metadata.name and namespace = $item.metadata.namespace]"
      }
    }
  translations: |-
    {
      "en": {
        "name": "Pizza Orders",
        "category": "Lunch",
        "metadata.annotations": "Annotations",
        "metadata.labels": "Labels",
        "metadata.creationTimestamp": "Created at",
        "spec.description": "Description",
        "spec.orderDetails": "Order details",
        "spec.orderDetails.paymentMethod": "Payment method",
        "spec.orderDetails.realization": "Realization",
        "spec.pizzas": "Pizzas",
        "spec.status": "Status",
        "check the translations": "Customize the pizza view further with the Busola {{[extensibility docs](https://github.com/kyma-project/busola/tree/main/docs/extensibility)}}."
      }
    }
