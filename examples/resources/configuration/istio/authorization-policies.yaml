kind: ConfigMap
apiVersion: v1
metadata:
  name: authorization-policies
  namespace: kube-public
  labels:
    app.kubernetes.io/name: authorization-policies
    busola.io/extension: resource
    busola.io/extension-version: '0.5'
data:
  dataSources: |-
    {
      "podSelector": {
        "resource": {
          "kind": "Pod",
          "version": "v1",
        },
        "filter": "$matchByLabelSelector($item, $root.spec.selector.matchLabels)"
      }
    }
  details: |-
    {
      "header": [
        {
          "source": "spec.action",
          "name": "spec.action"
        },
        {
          "source": "spec.provider",
          "widget": "Labels",
          "name": "spec.provider"
        }
      ],
      "body": [
        {
          "widget": Table,
          "name": "spec.rules",
          "source": "spec.rules",
          "collapsible": [
            {
              "source": "$item.from",
              "widget": "CodeViewer"
            },
            {
              "source": "$item.to",
              "widget": "CodeViewer"
            },
            {
              "source": "$item.when",
              "widget": "CodeViewer"
            },
          ],
        },
        {
          "widget": "Panel",
          "name": "spec.selector.matchLabels",
          "disablePadding": true,
          "children": [
            { 
              "source": "$podSelector()",
              "widget": "ResourceList",
              "disableCreate": true,
              "isCompact": true,
              "visibility": "$boolean($root.spec.selector.matchLabels)"
            },
            {
              "source": "spec.selector",
              "widget": "Panel",
              "name": "selector.matchesAllPods",
              "visibility": "$not($exists(*)) or $not($boolean(*))"
            }
          ],
          "header": [
            {
              "source": "spec.selector.matchLabels",
              "widget": "Labels",
              "name": "spec.selector.matchLabels",
              "visibility": "$boolean(*)"
            }
          ],
        }
      ]
    }
  form: |-
    [
      {
        "path": "spec.selector.matchLabels", 
        "widget": "KeyValuePair"
      },
      {
        "simple": true,
        "path": "spec.action",
        "required": false
      },
      {
        "simple": true,
        "path": "spec.provider",
        "widget": "Text"
      },
      {
        "simple": true,
        "path": "spec.rules",
        "widget": "GenericList",
        "children": [
          {
            "path": "[].from",
            "simple": true,
            "widget": "GenericList",
            "children": [
              {
                "path": "[].source",
                "widget": "FormGroup",
                "simple": true,
                "children": [
                  { "simple": true, "path": "principals", "widget": "SimpleList" },
                  { "simple": true, "path": "notPrincipals", "widget": "SimpleList" },
                  { "simple": true, "path": "requestPrincipals", "widget": "SimpleList" },
                  { "simple": true, "path": "notRequestPrincipals", "widget": "SimpleList" },
                  { "simple": true, "path": "namespaces", "widget": "SimpleList" },
                  { "simple": true, "path": "notNamespaces", "widget": "SimpleList" },
                  { "simple": true, "path": "ipBlocks", "widget": "SimpleList" },
                  { "simple": true, "path": "notIpBlocks", "widget": "SimpleList" },
                  { "simple": true, "path": "remoteIpBlocks", "widget": "SimpleList" },
                  { "simple": true, "path": "notRemoteIpBlocks", "widget": "SimpleList" }
                ]
              }
            ]
          },
          {
            "path": "[].to",
            "simple": true,
            "widget": "GenericList",
            "children": [
              {
                "path": "[].operation",
                "widget": "FormGroup",
                "simple": true,
                "children": [
                  { "simple": true, "path": "hosts", "widget": "SimpleList" },
                  { "simple": true, "path": "notHosts", "widget": "SimpleList" },
                  { "simple": true, "path": "ports", "widget": "SimpleList" },
                  { "simple": true, "path": "notPorts", "widget": "SimpleList" },
                  { "simple": true, "path": "methods", "widget": "SimpleList" },
                  { "simple": true, "path": "notMethods", "widget": "SimpleList" },
                  { "simple": true, "path": "paths", "widget": "SimpleList" },
                  { "simple": true, "path": "notPaths", "widget": "SimpleList" }
                ]
              }
            ]
          },
          {
            "path": "[].when",
            "simple": true,
            "widget": "GenericList",
            "children": [
              { "simple": true, "path": "[].key", "widget": "Text" },
              { "simple": true, "path": "[].values", "widget": "SimpleList" },
              { "simple": true, "path": "[].notValues", "widget": "SimpleList" }
            ]
          },
        ]
      }
    ]
  general: |-
    {
      "resource": {
        "kind": "AuthorizationPolicy",
        "group": "security.istio.io",
        "version": "v1beta1"
      },
      "name": "Ext Authorization Policies",
      "category": "Istio",
      "urlPath": "ext-authorizationpolicies",
      "scope": "namespace",
      "description": "{{[Istio Authorization Policy](https://istio.io/latest/docs/reference/config/security/authorization-policy/)}} allows for workload access management in the mesh."
    }
  list: |-
    [
      {
        "name": "action",
        "source": "spec.action"
      }
    ]
  translations: |-
    en:
      spec.action: Action
      spec.provider: Provider
      spec.rules: Rules
      spec.rules.from: From
      spec.selector.matchLabels: Selector
      selector.matchesAllPods: Matches all Pods in the Namespace
