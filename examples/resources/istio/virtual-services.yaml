              }
            }
            ]
          },
          {
            "name": "summary",
            "widget": "Panel",
            "source": "spec",
            "visibility": "$boolean($exists(data.exportTo) or $exists(data.hosts))",
            "children": [
              { "name": "exportTo", "source": "$item.exportTo", "widget": "Labels", "visibility": "$exists(*)"},
              { "name": "hosts", "source": "$item.hosts", "widget": "JoinedArray", "visibility": "$exists(*)"}
            ]
          },
          {
            "widget": "Table",
            "source": "spec.http",
            "name": "http",
            "visibility": "$exists(*)",
