module-name: busola
kind: kcp
bdba:
  - europe-docker.pkg.dev/kyma-project/prod/busola-backend:latest
  - europe-docker.pkg.dev/kyma-project/prod/busola-web:latest
mend:
  language: javascript
  exclude:
    - 'package-lock.json'
    - '**/backend/package-lock.json'
    - '**/backend/config/config.yaml'
    - '**/tests/**'
    - '**/kyma/enviroments/**'
    - '**/kyma/extensions/**'
checkmarx-one:
  preset: javascript-default
  exclude:
    - '**/.github/**'
    - 'package-lock.json'
    - '**/backend/package-lock.json'
    - '**/backend/config/config.yaml'
    - '**/cypress/**'
    - '**/tests/**'
    - '**/kyma/enviroments/**'
    - '**/kyma/extensions/**'
